<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/main.js" defer></script>
</head>

<body>
  <header class="header header--fixed">
    <div class="container header-container">
      <div class="header__wrapper">
        <a href="#" class="header__logo">
          <img src="./img/logo.svg" alt="Logo image">
        </a>
        <ul class="header__menu menu-desktop">
          <li><a href="#">Mobile Top Up</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Rate</a></li>
          <li><a href="#">Help</a></li>
        </ul>

        <div class="button-wrapper">
          <button class="header__btn button">Sign Up</button>
          <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="header-mobile">
      <ul class="header__menu">
        <li><a href="#">Mobile Top Up</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Rate</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </div>
  </header>

  <section class="info">
    <div class="container info-wrapper">
      <div class="info__content">
        <h1 class="info__title">Now Buy Your PIN&nbsp;or <span>Top Up</span> With&nbsp;Bank Transfer</h1>
        <p class="info__description">We Make international calling simple, relible, and cheap basedon your unique
          calling behavior.</p>
        <div class="info__btn button">Get Started</div>

        <form action="#" class="info__form">
          <input type="text" class="form-input" placeholder="Where do you want to call?" required minlength="4"
            maxlength="12">
          <label class="cursor-search"></label>
          <button class="button-search"><img src="./img/search-icon.svg" alt="Search icon"></button>
        </form>

        <div class="info__users">
          <div class="users-container">
            <a href="#" class="users-container__avatar"><img src="./img/avatar-1.png" alt="Avatar image"></a>
            <a href="#" class="users-container__avatar"><img src="./img/avatar-2.png" alt="Avatar image"></a>
            <a href="#" class="users-container__avatar"><img src="./img/avatar-3.png" alt="Avatar image"></a>
            <a href="#" class="users-container__avatar"><img src="./img/plus.png" alt="Avatar image"></a>
          </div>
          <p class="users-text">45k+ Regular User. <span>View Price Plan</span></p>
        </div>
      </div>
      <!-- /.info__content -->

      <div class="info__image image-block">
        <img class="image-block__photo" src="./img/woman.png" alt="Photo of woman">
        <img class="image-block__static-photo" src="./img/woman-static.png" alt="Photo of woman">

        <div class="image-block__circle">
          <img class="image-block__flag" src="./img/flag-india-small.svg" alt="Flag of India">
          <img class="image-block__flag" src="./img/flag-england.svg" alt="Flag of England">
          <img class="image-block__flag" src="./img/flag-italy.svg" alt="Flag of Italy">
          <img class="image-block__flag" src="./img/flag-india.svg" alt="Flag of India">
          <img class="image-block__flag" src="./img/flag-india-small.svg" alt="Flag of India">
        </div>
      </div>
      <!-- /.info__image -->
    </div>
  </section>
</body>

</html>
